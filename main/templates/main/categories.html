{% extends 'main/base.html'%}
{% block content %}
{% load static %}


<div class="row row-cols-1 row-cols-md-3 g-4 mt-2 mx-auto">
    {% for cat in categories %}
    <div class="col">
        <a href="{{cat.slug}}" class="card-link"  id="card-link" style="text-decoration: none;">
            <div class="card h-100">
                <img src="{% static 'main/img/' %}{{ cat.slug }}.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cat.category}}</h5>
                    <p class="card-text">{{cat.summary}}</p>
                    <!-- <button type="button" class="btn btn-outline-primary" onclick="location.href='/{{cat.slug}}'">Check Here</button> -->
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
