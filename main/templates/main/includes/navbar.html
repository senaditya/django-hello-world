{% load static %}
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand col-lg-2 me-0" href="/">
      <img src="{% static 'main/img/logo.svg' %}" alt="Logo" width="30" height="24"
        class="d-inline-block align-text-top">
      Python Tutorials
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
      aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarsExample11">
      <div class="navbar-nav col-lg-7">
      </div>
      <ul class="navbar-nav col-lg-3 justify-content-lg-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white" href="/account">
            <!-- {{user.username}} -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />

            ({{user.username}})
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item"> <a class="nav-link" href="/register">Register</a></li>

        {% endif %}

    </div>
  </div>
