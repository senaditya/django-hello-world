{% load static %}
<nav class="navbar bg-primary row">
  <div class="container-fluid">
    <a class="navbar-brand col" href="/">
      <img src="{% static 'main/img/logo.svg' %}" alt="Logo" width="30" height="24"
        class="d-inline-block align-text-top">
      Python Tutorials
    </a>
    <div class="d-flex col-3">
      <a class="nav-link active col d-flex justify-content-center" href="/">Home</a>
      {% if user.is_authenticated %}
      <a class="nav-link active col text-white d-flex justify-content-center" href="/account/{{user.username}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        ({{user.username}})
      </a>
      <a class="nav-link active col d-flex justify-content-center" href="/logout">Logout</a>
      {% else %}
      <a class="nav-link active col d-flex justify-content-center" href="/register">Register</a>
      <a class="nav-link active col d-flex justify-content-center" href="/login">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
